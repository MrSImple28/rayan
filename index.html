<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Icon Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KML Icon Tool</h1>
        <p>Tambahkan ikon di sepanjang path pada file KML</p>
    </header>

    <main>
        <form id="kml-form">
            <label for="kml-file">Upload KML File:</label>
            <input type="file" id="kml-file" accept=".kml" required>

            <label for="distance">Jarak antar ikon (meter):</label>
            <input type="number" id="distance" value="100" required>

            <label for="icon-url">URL Ikon:</label>
            <input type="text" id="icon-url" placeholder="https://example.com/icon.png" required>

            <button type="submit">Convert and Download</button>
        </form>

        <div id="output"></div>
    </main>

    <footer>
        <p>&copy; 2025 KML Icon Tool</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
