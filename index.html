<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Processing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Line To Point Tool</h1>
        <p>Upload a KML file and specify the distance between points.</p>
    </header>

    <main>
        <form id="kml-form">
            <label for="kml-file">Upload KML File:</label>
            <input type="file" id="kml-file" accept=".kml" required>

            <label for="distance">Distance between points (meters):</label>
            <input type="number" id="distance" value="45" required>

            <button type="submit">Upload and Convert</button>
        </form>

        <div id="output"></div>
    </main>

    <footer>
        <p>&copy; 2025 KML Tool</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
