<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KML Placemark Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Tambah Placemark Otomatis dari Path (KML)</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Upload File KML:</label>
        <input type="file" name="file" required><br><br>

        <label for="distance">Jarak antar Placemark (meter):</label>
        <input type="number" name="distance" value="50" required><br><br>

        <button type="submit">Upload & Convert</button>
    </form>
</body>
</html>
