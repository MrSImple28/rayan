<!DOCTYPE html>
<html>
<head>
  <title>Pembuat Titik dan Garis Google Earth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pembuat Titik dan Garis Google Earth</h1>

  <form>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" required><br><br>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" required><br><br>

    <label for="namaTE">Nama TE:</label>
    <input type="text" id="namaTE" name="namaTE" required><br><br>

    <label for="jarak">Jarak (meter):</label>
    <input type="number" id="jarak" name="jarak" required><br><br>

    <button type="button" onclick="buatTitik()">Tambah Titik</button>
    <button type="button" onclick="buatGaris()">Buat Garis</button>
    <button type="button" onclick="buatKML()">Unduh KML</button>
  </form>

  <h2>Daftar Titik:</h2>
  <ul id="daftarTitik"></ul>

  <script src="script.js"></script>
</body>
</html>
