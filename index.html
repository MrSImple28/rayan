<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line To Point Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Line To Point To Line</h1>
        <p>Membuat Titik dan Garis Dengan Jarak yang Ditentukan</p>
    </header>

    <main>
        <form id="kml-form">
            <label for="kml-file">Silahkan Upload File KML yang berisi LineString atau Garis:</label>
            <input type="file" id="kml-file" accept=".kml" required>

            <label for="distance">Jarak antar titik (meter):</label>
            <input type="number" id="distance" value="50" required>

            <button type="submit" class="btn">Upload and Convert</button>
        </form>

        <div id="output"></div>
    </main>

    <footer>
        <p>Developed By <a href="#">Nama Developer</a> â€¢ 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
